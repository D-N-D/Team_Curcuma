<!DOCTYPE html>
<html>
    <head>
        <title>Team CURCUMA - Quest Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="libs/js/jquery/jquery.min.js" type="text/javascript"></script>
        <link href="design/styles/main.css" rel="stylesheet" type="text/css"/>
        <link href="design/styles/mapCollision.css" rel="stylesheet" type="text/css"/>
        <script src="engine/objectCollision.js" type="text/javascript"></script>
        <script src="engine/questCollision.js" type="text/javascript"></script>
        <script src="engine/gameAudio.js" type="text/javascript"></script>
        <script src="engine/takeQuest.js" type="text/javascript"></script>
        <script src="engine/movement.js" type="text/javascript"></script>
        <script src="engine/init.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="scoreboard">
                <span id="score">0</span> / 400
            </div>
            <div id="win-end-screen">
                <img src="design/images/Sprite/text/26621.png" alt="VICTORY!" />
            </div>
            <div id="win-screen">
                <img src="design/images/Sprite/text/win.png" alt="WIN!" />
            </div>
            <div id="loose-screen">
                <img src="design/images/Sprite/text/tumblr_mi4ja2ynam1qzwtk4o1_500.png" alt="WIN!" />
            </div>
            <div id="block-1" class="collision"></div>
            <div id="block-2" class="collision"></div>
            <div id="block-3" class="collision"></div>
            <div id="block-4" class="collision"></div>
            <div id="block-5" class="collision"></div>
            <div id="block-6" class="collision"></div>
            <div id="block-7" class="collision"></div>
            <div id="block-8" class="collision"></div>
            <div id="block-9" class="collision"></div>
            <div id="block-10" class="collision"></div>
            <div id="block-11" class="collision"></div>
            <div id="block-12" class="collision"></div>
            <div id="block-13" class="collision"></div>
            <div id="block-14" class="collision"></div>
            <div id="block-15" class="collision"></div>
            <div id="lecturer-1" class="quest">
                <img src="design/images/Sprite/Soft_uni_team/kurtev_glow.png" alt="Лектор-1" />
            </div>
            <div id="lecturer-2" class="quest">
                <img src="design/images/Sprite/Soft_uni_team/nakov_glow.png" alt="Лектор-2" />
            </div>
            <div id="lecturer-3" class="quest">
                <img src="design/images/Sprite/Soft_uni_team/vlad2_glow.png" alt="Лектор-3" />
            </div>
            <div id="lecturer-4" class="quest">
                <img src="design/images/Sprite/Soft_uni_team/vladi_glow.png" alt="Лектор-4" />
            </div>
            <div id="player"></div>
            <div id="dialog" class="l-1-background"></div>
            <div id="codebox">
                <textarea id="code"></textarea>
                <button id="submit">Let's check what you've learned!</button>
            </div>
        </div>

        <audio id="win-sound" src="design/sounds/WinNormal.wav" controls></audio><br />
        <audio id="lose-sound" src="design/sounds/LooseBoss.wav" controls></audio><br />
        <audio id="solving-sound" src="design/sounds/WhileSolving.wav" controls></audio><br />
        <audio id="walking-sound" src="design/sounds/walking.wav" controls></audio><br />
    </body>
</html>
